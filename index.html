<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Surbhi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    text-align:center;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(to right,#ff9a9e,#fad0c4);
    overflow:hidden;
}

h1{
    font-family:'Dancing Script', cursive;
    font-size:45px;
    margin-top:30px;
    color:white;
}

img{
    width:250px;
    border-radius:20px;
    margin-top:20px;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

button{
    padding:12px 25px;
    margin-top:30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
}

.section{
    display:none;
    margin-top:40px;
}

#cake{
    font-size:100px;
    margin-top:20px;
}

#envelope{
    font-size:80px;
    cursor:pointer;
    margin-top:30px;
}

#longMessage{
    display:none;
    font-size:20px;
    padding:20px;
    color:white;
    max-width:600px;
    margin:auto;
    line-height:35px;
}

/* Floating Animation */
.floating{
    position:fixed;
    bottom:-50px;
    font-size:30px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{
        transform: translateY(0);
        opacity:1;
    }
    100%{
        transform: translateY(-100vh);
        opacity:0;
    }
}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<h1>Happy Birthday Surbhi ‚ù§Ô∏è</h1>
<img src="surbhi.jpg">
  <img src="surbhi2.png">

<br>
<button onclick="startSurprise()">Click to See Surprise</button>

<audio id="music" src="birthday.mp3"></audio>

<div class="section" id="second">
    <h2 style="color:white;">May you get every success you secretly wish for ‚ú®</h2>
    <div id="cake">üéÇüïØÔ∏è</div>
    <div id="envelope" onclick="openLetter()">‚úâÔ∏è<br><span style="font-size:18px;color:white;">Tap Here</span></div>
</div>

<div id="longMessage"></div>

<canvas id="confetti"></canvas>

<script>

// START SURPRISE
function startSurprise(){
    document.getElementById("music").play();
    document.getElementById("second").style.display="block";
    launchConfetti();
    startFloating();
}

// OPEN LETTER
function openLetter(){
    launchConfetti();
    startFloating();
    showMessage();
}

// TYPING MESSAGE
function showMessage(){
    let text = `On your special day, i just want to say You are not just a special part of my life,
you are my comfort, my happiness, my peace.
Every smile of yours makes my world brighter.
I pray this year gives you everything your heart desires.
May success, love, and endless happiness follow you always.
And remember, no matter what happens,
I am always here for you.
Forever proud of you.
Forever supporting you.
once again Happy Birthday üéÇ 

With Love,
Shalini ‚ù§Ô∏è`;

    let i = 0;
    let speed = 50;
    let msgDiv = document.getElementById("longMessage");
    msgDiv.style.display="block";
    msgDiv.innerHTML="";

    function typeWriter(){
        if(i < text.length){
            msgDiv.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    typeWriter();
}

// CONFETTI
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function launchConfetti(){
    for(let i=0;i<150;i++){
        let x = Math.random()*canvas.width;
        let y = Math.random()*canvas.height;
        ctx.fillStyle = "hsl("+Math.random()*360+",100%,50%)";
        ctx.fillRect(x,y,5,5);
    }
}

// FLOATING BALLOONS + HEARTS
function startFloating(){
    for(let i=0;i<20;i++){
        let floatItem = document.createElement("div");
        floatItem.classList.add("floating");
        floatItem.style.left = Math.random()*100 + "vw";
        floatItem.style.animationDuration = (4 + Math.random()*4) + "s";
        floatItem.innerHTML = Math.random() > 0.5 ? "üéà" : "‚ù§Ô∏è";
        document.body.appendChild(floatItem);

        setTimeout(()=>{ floatItem.remove(); },6000);
    }
}

</script>

</body>
